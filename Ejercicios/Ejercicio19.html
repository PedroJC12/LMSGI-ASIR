<body>
    <h3>Ejemplo de uso de < BLOCKQUOTE ></h3>
    
Mi poema favorito es aquel de Federico García Lorca que reza así:
<br>
<br>
<blockquote>
Verde que te quiero verde.<br>
Verde viento. Verdes ramas.<br>
El barco sobre la mar<br>
y el caballo en la montaña.<br>
</blockquote>
