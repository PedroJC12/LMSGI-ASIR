<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 34</title>
</head>
<body>
    <h1>All the different list types for ul with CSS</h1>
    <ul style="list-style-type: circle;">
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <ul>
        <li>Coffe</li>  
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <ul style="list-style-type: square;">
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
</body>
</html>
